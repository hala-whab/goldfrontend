<div class="card" style="padding: 25px;">
  <div class="p-auto">
    <div class="table-responsive">

      <table id="customers">
        <thead>
          <tr>
            <th>customer id</th>
            <th>Customer Name</th>
            <th>Customer Telephone</th>
            <th>Customer Another Telephone</th>
            <th>Customer Address</th>
          </tr>
          <tr>
            <th class="search"><input type="number" name="id" [(ngModel)]="filter.id" (ngModelChange)="filterChange()"placeholder="customer id"></th>
            <th class="search"><input type="text" name="name" [(ngModel)]="filter.name" (ngModelChange)="filterChange()"placeholder="name"placeholder="Name"></th>
            <th class="search"><input type="text" name="telephone" [(ngModel)]="filter.telephone" placeholder="Telephone"(ngModelChange)="filterChange()"></th>
            <th class="search"><input type="text" name="another_telephone" [(ngModel)]="filter.another_telephone" placeholder="Another Telephone"(ngModelChange)="filterChange()"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of pagedItems " (click)="gotocustomertrans(customer)">
              <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>
              {{customer.telephone}}
            </td>
            <td>
              {{customer.another_telephone}}
            </td>
            <td>
              {{customer.address}}
            </td>
          </tr>
        </tbody>
        <tfoot text>
          <nav aria-label="pagination">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" (click)="setPage(pager.currentPage-1)">Previous</a>
              </li>
              <li class="page-item" [ngClass]="{'active': pager.currentPage===page}" *ngFor="let page of pager.pages">
                <span class="page-link" *ngIf="pager.currentPage===page">
                  {{page}}
                  <span class="sr-only">(current)</span>
                </span>
                <a class="page-link" (click)="setPage(page)" *ngIf="pager.currentPage!==page">{{page}}</a>
              </li>

              <li class="page-item">
                <a class="page-link" (click)="setPage(pager.currentPage+1)">Next</a>
              </li>
            </ul>
          </nav>

        </tfoot>
      </table>
    </div>
  </div>
</div>
<div>
  <button (click)="back()" class="btn btn-success">back</button>
</div>
