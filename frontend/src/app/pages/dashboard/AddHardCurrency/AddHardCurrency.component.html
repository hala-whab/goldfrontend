<div class="row" style="padding-left:25%;padding-top:2%">
    <div>
    <nb-card >
        <nb-card-header>Add Hard Currency </nb-card-header>
        <nb-card-body>
          <div class="full-name-inputs">
              <label>Type</label> <input type="text" [(ngModel)]= "type"nbInput fullWidth placeholder="Currency Name"style="width:30%;padding-left:2%;margin-left:2%;height:2%;margin-top:3%">
              <label style="margin-left: 1%">Country</label>  <input type="text" [(ngModel)]="country" nbInput fullWidth placeholder="Country"style="width:30%;padding-left:2%;margin-left:1%;height:2%;margin-top:3%">
          </div>
        <br/>
          <button  nbButton  (click)="submit()" shap="round" style="margin-bottom:4%; margin-left: 40%"> submit </button>
        </nb-card-body>
      </nb-card>
    </div>
    </div>
