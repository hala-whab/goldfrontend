<div class="session" >
		<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title"> 
	
	<div  style="background-color:#9b0614;position: absolute ;margin-top: 4em;height: 2em;" id="myMessage" (click)="myFunction()">
	<p *ngFor="let error of errors" style="color:white;opacity:1;" >Invalid username or password</p>
</div>
			<div class="floating-label" >
				<label style="color:white" >username:</label>
				<input nbInput
				fullWidth
				[(ngModel)]="user.username"
				class="form-control"
				#username="ngModel"
				name="username"
				id="input-username"
				placeholder="username address"
				autofocus
				[status]="username.dirty ? (username.invalid  ? 'danger' : 'success') : ''"
				[required]="getConfigValue('forms.validation.username.required')"
				[attr.aria-invalid]="username.invalid && username.touched ? true : null">		
	<div class="icon">
	<svg enable-background="new 0 0 100 100" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" >
	<style type="text/css">
	.st0{fill:none;
	margin-top: 10em;}
	</style>
	<g transform="translate(0 -952.36)">
	<path d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z" fill="#fff"/>
	</g>
	<rect class="st0" width="100" height="100"/>
	</svg>
		</div>
			</div>
			<div class="floating-label">
					<label style="color:white;" >Password:</label>
					<input nbInput
					fullWidth
					[(ngModel)]="user.password"
					class="form-control"
					#password="ngModel"
					name="password"
					type="password"
					id="input-password"
					placeholder="Password"
					[status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
					[required]="getConfigValue('forms.validation.password.required')"
					[attr.aria-invalid]="password.invalid && password.touched ? true : null">

				<div class="icon">
					<svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
	<style type="text/css">
	.st0{fill:none;}
	.st1{fill:#fff;}
	</style>
		<rect class="st0" width="24" height="24"/>
		<path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z" fill="#fff"/>
		<path class="st1" d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z" fill="#fff"/>
		<path class="st1" d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z" fill="#fff"/>
	</svg>
				</div>
			</div>
			<button nbButton status="success"
      [disabled]="submitted || !form.valid"
	  [class.btn-pulse]="submitted">Log in</button>
	
	</form>
	</div>
